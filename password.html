<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif; 
      background: url('123.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #880e4f;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      user-select: none;
    }

    h2 {
      color: #d81b60;
      margin-bottom: 30px;
      font-size: 2rem;
      z-index: 1;
    }

    .code-box {
      display: flex;
      gap: 15px;
      z-index: 1;
    }

    .code-box input {
      width: 50px;
      height: 60px;
      font-size: 28px;
      text-align: center;
      border: 2px solid #d81b60;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .code-box input:focus {
      outline: none;
      border-color: #ff4081;
    }

    button {
      margin-top: 25px;
      padding: 10px 25px;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 1;
    }

    button:hover {
      background-color: #ad1457;
    }

    .error {
      color: red;
      margin-top: 15px;
      display: none;
      z-index: 1;
    }

    /* üíñ ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      transform: rotate(45deg);
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg) scale(1);
        opacity: 0;
      }
    }

    /* Fade-out transition */
    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <h2>‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏Ñ‡∏£‡∏ö‡∏£‡∏≠‡∏ö‡∏Ç‡∏≠‡∏á‡πÄ‡∏Ñ‡πâ‡∏≤‡∏Å‡∏±‡∏ö‡πÄ‡∏ò‡∏≠‡∏≠ üíò</h2>
  <div class="code-box">
    <input type="text" maxlength="1" oninput="moveNext(this, 0)" id="digit0" />
    <input type="text" maxlength="1" oninput="moveNext(this, 1)" id="digit1" />
    <input type="text" maxlength="1" oninput="moveNext(this, 2)" id="digit2" />
    <input type="text" maxlength="1" oninput="moveNext(this, 3)" id="digit3" />
    <input type="text" maxlength="1" oninput="moveNext(this, 4)" id="digit4" />
    <input type="text" maxlength="1" oninput="moveNext(this, 5)" id="digit5" />
  </div>
  <button onclick="checkCode()">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô</button>
  <div class="error" id="error">‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ô‡∏∞‡πÅ‡∏ü‡∏ô‡∏ô‡∏ô</div>

  <!-- üíñ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡∏´‡∏•‡∏≤‡∏¢‡∏î‡∏ß‡∏á -->
  <script>
    window.onload = () => {
      document.getElementById('digit0').focus();
      generateHearts();
    };

    function moveNext(el, index) {
      const nextInput = document.getElementById('digit' + (index + 1));
      if (el.value.length === 1 && nextInput) {
        nextInput.focus();
      }
    }

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏£‡∏´‡∏±‡∏™
    function checkCode() {
      const code =
        document.getElementById('digit0').value +
        document.getElementById('digit1').value +
        document.getElementById('digit2').value +
        document.getElementById('digit3').value +
        document.getElementById('digit4').value +
        document.getElementById('digit5').value;

      if (code === "180724") {
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "nextpage.html";
        }, 1000); // ‡∏£‡∏≠ 1 ‡∏ß‡∏¥‡πÉ‡∏´‡πâ fade-out
      } else {
        document.getElementById('error').style.display = "block";
        document.querySelectorAll('.code-box input').forEach(input => input.value = "");
        document.getElementById('digit0').focus();
      }
    }

    // ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢
    function generateHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 5 + Math.random() * 5 + "s";
        heart.style.animationDelay = Math.random() * 3 + "s";
        heart.style.opacity = Math.random();
        document.body.appendChild(heart);
      }
    }

    // ‡∏•‡∏ö‡∏¢‡πâ‡∏≠‡∏ô‡∏´‡∏•‡∏±‡∏á
    document.querySelectorAll('.code-box input').forEach((input, index) => {
      input.addEventListener('keydown', (e) => {
        if (e.key === "Backspace" && input.value === "" && index > 0) {
          document.getElementById('digit' + (index - 1)).focus();
        }
      });

      input.addEventListener('keyup', (e) => {
        if (e.key === "Enter") checkCode();
      });
    });
  </script>
</body>
</html>
